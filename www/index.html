<!DOCTYPE html>
<!--Registration/Login page-->
<html>
<head>
	<meta charset="utf-8"/>
	<title>Login</title>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/scripts/login/homeRedirect.js"></script>
	<script src="/scripts/login/formActions.js"></script>
</head>
<body>
	<!--Login form-->
	<div id="login-div">
		<h4>Login</h4>
		<form id="login-form" action="#">
			<label for="login-username">Username:</label>
			<input id="login-username" name="username" type="text">
			<label for="login-password">Password:</label>
			<input id="login-password" name="password" type="password">
			<input type="submit" value="Login" onclick="login()">
		</form>
	</div>
	<!--Registration form-->
	<div id="registration-div">
		<h4>Register</h4>
		<form id="registration-form" action="#">
			<label for="register-username">Username:</label>
			<input id="register-username" name="username" type="text">
			<label for="register-password">Password:</label>
			<input id="register-password" name="password" type="password">
			<label for="confirm-password">Confirm Password:</label>
			<input id="confirm-password" type="password">
			<input type="submit" value="Register" onclick="register()">
		</form>
	</div>
</body>
</html>
