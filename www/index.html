<!DOCTYPE html>
<!--Registration/Login page-->
<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/scripts/login/homeRedirect.js"></script>
	<script src="/scripts/login/formActions.js"></script>
	<!--Bootstrap library-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<title>Login</title>
</head>
<body>
	<!--Login form-->
	<div id="login-div">
		<h4>Login</h4>
		<form id="login-form" action="#">
			<label for="login-username">Username:</label>
			<input id="login-username" name="username" type="text">
			<label for="login-password">Password:</label>
			<input id="login-password" name="password" type="password">
			<input type="submit" value="Login" onclick="login()">
		</form>
	</div>
	<!--Registration form-->
	<div id="registration-div">
		<h4>Register</h4>
		<form id="registration-form" action="#">
			<label for="register-username">Username:</label>
			<input id="register-username" name="username" type="text">
			<label for="register-password">Password:</label>
			<input id="register-password" name="password" type="password">
			<label for="confirm-password">Confirm Password:</label>
			<input id="confirm-password" type="password">
			<input type="submit" value="Register" onclick="register()">
		</form>
	</div>
</body>
</html>
