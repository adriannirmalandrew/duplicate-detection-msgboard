<!DOCTYPE html>
<!--Registration/Login page-->
<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/scripts/login/homeRedirect.js"></script>
	<script src="/scripts/login/formActions.js"></script>
	<!--Bootstrap library-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<title>Login</title>
</head>
<body class="text-center">
	<!--Login form-->
	<div class="form-signin" id="login-div">
		<h4>Login</h4>
		<form id="login-form" action="#">
			<div class="form-floating">
				<input id="login-username" name="username" type="text" class="form-control" placeholder="">
				<label for="login-username">Username</label>
			</div>
			<div class="form-floating">
				<input id="login-password" name="password" type="password" class="form-control" placeholder="">
				<label for="login-password">Password</label>
			</div>
			<input type="submit" value="Login" onclick="login()" class="btn btn-primary">
		</form>
	</div>
	<!--Registration form-->
	<div class="form-signin" id="registration-div">
		<h4>Register</h4>
		<form id="registration-form" action="#">
			<div class="form-floating">
				<input id="register-username" name="username" type="text" class="form-control" placeholder="">
				<label for="register-username">Username</label>
			</div>
			<div class="form-floating">
				<input id="register-password" name="password" type="password" class="form-control" placeholder="">
				<label for="register-password">Password</label>
			</div>
			<div class="form-floating">
				<input id="confirm-password" type="password" class="form-control" placeholder="">
				<label for="confirm-password">Confirm Password</label>
			</div>
			<input type="submit" value="Register" onclick="register()" class="btn btn-primary">
		</form>
	</div>
</body>
</html>
