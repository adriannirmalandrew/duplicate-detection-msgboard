<!DOCTYPE html>
<!--Display the content and comments for a selected post-->
<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js" integrity="sha512-wT7uPE7tOP6w4o28u1DN775jYjHQApdBnib5Pho4RB0Pgd9y7eSkAV1BTqQydupYDB9GBhTcQQzyNMPMV3cAew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="/scripts/viewPost/getPost.js"></script>
	<script src="/scripts/viewPost/buttonHandlers.js"></script>
	<!--Bootstrap library-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<!--Custom stylesheet-->
	<link rel="stylesheet" href="/css/viewPost.css">
	<title>Post Viewer</title>
</head>
<body>
	<!--Banner to show if the post is a duplicate-->
	<div id="post-duplicate-div" hidden="true">
		<h4 id="copied-post-message">This post is a duplicate of </h4>
	</div>
	<!--Display the post's content-->
	<div id="post-display-div">
		<h3>Viewing Post</h3>
		<div id="post-display-title"></div>
		<div id="post-display-content"></div>
		<div id="post-display-image"></div>
	</div>
	<!--Post actions (report, delete etc.)-->
	<div id="post-actions-div">
		<button id="post-report-button" onclick="reportPost()" hidden="true" class="btn btn-warning">Report Post</button>
		<button id="post-delete-button" onclick="deletePost()" hidden="true" class="btn btn-danger">Delete Post</button>
	</div>
</body>
</html>
